<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat+Brush|Overlock" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>Trivia Quiz</header>
    <div class="content-container">
        <div id="timer"></div>
        <div id="question"></div>
        <div class="answerList">
            <div class="answer" id="A" onclick="checkAnswer('A')"></div>
            <div class="answer" id="B" onclick="checkAnswer('B')"></div>
            <div class="answer" id="C" onclick="checkAnswer('C')"></div>
            <div class="answer" id="D" onclick="checkAnswer('D')"></div>
        </div>
        <div id="imageHolder"></div>
        <div id="startBtn"></div>
        <div id="summary"></div>
        <div id="startOverBtn"></div>
    </div>


    <script src="./assets/javascript/game.js"></script>
</body>

</html>
